services:
  # Backend Service
  - type: web
    name: whatsapp-pro-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
    disk:
      name: whatsapp-data
      mountPath: /opt/render/project/src/server
      sizeGB: 1

  # Frontend Service
  - type: web
    name: whatsapp-pro-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && cp _redirects dist/_redirects
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
