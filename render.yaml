services:
  # Backend Service
  - type: web
    name: whatsapp-pro-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npx puppeteer browsers install chrome
    startCommand: cd server && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-144.0.7559.96/chrome-linux64/chrome
    disk:
      name: whatsapp-data
      mountPath: /opt/render/project/src/server
      sizeGB: 1

  # Frontend Service
  - type: web
    name: whatsapp-pro-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
